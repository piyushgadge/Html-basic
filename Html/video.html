<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body><h5> Simple video </h5>

    <video controls poster="Images/gif/gif (1).gif" width="320" height="300">
        <source src="video/Cartoon Status Video  (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
       
    <h5>  autoplay </h5>
    <video controls poster="Images/gif/gif (4).gif" autoplay width="320" height="300">
        <source src="video/Cartoon Status Video  (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
    <h5>   mute   </h5>
        <video controls poster="Images/gif/gif (5).gif" muted preload="none" width="320" height="300">
            <source src="video/Cartoon Status Video  (3).mp4" type="video/mp4">
            Your browser does not support the video tag.

        </video>
        
      <h5>   autoplay mute </h5>  
    <video controls poster="Images/gif/skull-1 (3).gif" autoplay muted width="320" height="300">
        <source src="video/Cartoon Status Video  (4).mp4" type="video/mp4">
        Your browser does not support the video tag.

    </video>
    
    <h5>  loop autoplay  </h5>
    <video controls poster="Images/gif/skull-1 (1).gif" loop autoplay width="320" height="300">
        <source src="video/Cartoon Status Video  (5).mp4" type="video/mp4">
        Your browser does not support the video tag.

    </video>
    
    <h5>  loop autoplay mute </h5>
    <video controls poster="Images/gif/gif (3).gif" autoplay muted loop width="320" height="300">
        <source src="video/Cartoon Status Video  (6).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h5>  link video </h5>
    <video controls poster="Images/gif/gif (2).gif" width="320" height="300">
    <source src="https://drive.google.com/uc?export=download&id=1hlkSuaF3eTWPDX6A1GdORDI4pKAFA_VN" type="video/mp4">
    Your browser does not support the video tag.

    </video>

        youtube video
    </h1>
    <iframe width="560" height="500" src="https://www.youtube.com/embed/Hf2qfpUi190"></iframe>
    <iframe width="560" height="400" src="https://www.youtube.com/embed/No-uq95mlHY"></iframe>
    <iframe src="https://www.youtube.com/embed/No-uq95mlHY?controls=1" frameborder="0"></iframe>
    
</body>
</html>
